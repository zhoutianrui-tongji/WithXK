    $(function() {
        //设置起始日期

        // 设置标题

            $(document).attr("title", "小可和大瑞在一起" + days + "天啦！");

        //设置每一张图片对应的文字
        var says = new Array(
            "我们的故事从2021年9月16日开始，那时你还不懂“我看到就会回复”的意思。",
            "9月30日，你不知道的是你的一句国庆节快乐就让我开心了好久。",
            "10月30日，我想你现在应该知道“我想让小可早点睡觉”的意思了。",
            "11月8日，你说“月亮值得”。我心想，你比月亮更值得。",
            "11月14日，我向你表白心意，用略显拙劣幼稚的“我喜欢你！我们能试试看吗？”",
            "终于，我们在一起了。我也终于感受到了那种恰好的温柔和眼里的星光。",
            "11月16日，下课后，我们一起去看了电影。电影很好看，你也很可爱。",
            "11月18日，我们一起去白鹭园，在独墅湖教堂前祈祷，在独墅湖边吹风。",
            "11月20日，第一玩剧本杀，一身红妆的你真的很美。",
            "11月27日，陪你一起去体测，晚上还和小伙伴们一起吃了芝士火锅。",
            "希望，信仰，“我喜欢你”，还有“闪闪发光的所有东西。”",
            "12月4日，一起去轰趴，下午回来的时候你靠在肩膀上睡着了。",
            "12月7日，你说我画的心很土。但不管我本人多么平庸，我总觉得我对你的爱很美。",
            "12月14日，我们在一起一个月了，蛋糕上面的永远是多远呢？我想，就是每个今天吧。",
            "12月21日，冬至，一起包饺子，你忙里忙外的样子也很可爱。",
            "12月22日，你说那天的阳光真好，洒在身上也暖洋洋的。",
            "12月24日，平安夜，“你是圣诞老人送给我好孩子的礼物，你是三千美丽世界里我的一瓢水。”",
            "12月25日，圣诞节，我们一起看真爱至上，“Love Actually Is All Around”",
            "12月30日，跨年夜，苏州中心，牛肉火锅，抓娃娃还有《跨过寒冬拥抱你》",
            "2022年1月1日，“上帝赐予我们记忆，让我们在十二月也能拥有玫瑰。”一月也是。",
            "1月2日-1月14日，期末考试周，七食堂， 螺蛳粉，文荟夜宵摊，鲜花，还有你。",
            "1月14日-2月6日，因为有你的陪伴，我一点也不感到孤单。",
            "后面的路，就让我们手牵手一起慢慢走吧。谁先放手谁是小狗哦。"

        var start = function() {
            var index = 0;
            var rate = 12000;
            $('#say').text(says[(index++) % says.length]);
            $("#h1").text("Our story begins.")
         	var _play = function () {
                if(index<says.length){
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
                if(index<=5){$("#h1").text("Our chat records.")}
                else{
                    if(index<=22)
                    $("#h1").text("The times we together.")
                    else
                    $("#h1").text("Our love story continues.")
                }
                }
                else{
                    // window.location.replace("./happybirthday/index.html")

                }
         	};
            setInterval(_play, rate);
        }();
