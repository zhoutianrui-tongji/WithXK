    <script>
    $(function() {
        //设置起始日期

        var days = $('#day').text();

        // 设置标题

        // } else
            $(document).attr("title", "小可和大瑞在一起" + days + "天啦！");

        //设置每一张图片对应的文字
        var says = new Array(
            "我们的故事从2021年11月14日开始",
            "走过很多路，拍过很多照片，却只爱了一个人",
        );                                       


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
                if(index<says.length){
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
                }
                else{
                    window.location.replace("./happybirthday/index.html")

                }
         	};
            setInterval(_play, rate);
        }();
        


    });
